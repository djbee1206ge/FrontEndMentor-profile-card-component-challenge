<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="./dist/style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 11px;
				height: 5vh;
			}
			.attribution a {
				color: var(--bg-400);
				margin: 0 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="site-wrapper">
			<article class="profile-card">
				<img
					src="./images/image-victor.jpg"
					alt="profile image of Victor Crest"
					class="profile-img"
				/>
				<div class="flex">
					<div class="profile-perso">
						<h2 class="profile-name">Victor Crest <span class="profile-age"> 26</span></h2>
						<h4 class="profile-town">London</h4>
					</div>
					<div class="profile-data">
						<div class="followers">
							<h2>80K</h2>
							<p class="fs-sm">Followers</p>
						</div>
						<div class="likes">
							<h2>803K</h2>
							<p class="fs-sm">Likes</p>
						</div>
						<div class="photos">
							<h2>1.4K</h2>
							<p class="fs-sm">Photos</p>
						</div>
					</div>
				</div>
			</article>
		</div>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
			Coded by <a href="#">David Beecheno</a>.
		</footer>
	</body>
</html>
